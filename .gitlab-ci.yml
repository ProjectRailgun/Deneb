image: "node:alpine"
build_signed:
  only:
    refs:
      - master
  artifacts:
    paths:
      - artifacts
  script:
    - echo $ENV_JS > $(pwd)/env.js
    - echo $SIGN_ENV_SH > $(pwd)/sign-env.sh
    - yarn install
    - ./build.sh
    - mkdir artifacts
    - cp ./updates.json ./artifacts/
    - cp ./web-ext-artifacts/*.xpi ./artifacts/
